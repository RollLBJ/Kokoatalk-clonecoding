<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">Byeong Ju</div>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-bullhorn fa-2x"></i>
            <span class="settings__setting__text">Notices</span>
          </div>
          <span class="settings__setting-column-text"></span>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-flask fa-2x"></i>
            <span class="settings__setting__text">Kakao Lab</span>
          </div>
          <span class="settings__setting-column-text"></span>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-circle-info fa-2x"></i>
            <span class="settings__setting__text">Version</span>
          </div>
          <div class="setting__setting-column">
            <span class="settings__setting-column-text">Latest Version</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/962c83be2b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
